<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Technarion — Data Engineering & Software Consulting | Helsinki</title>
  <meta name="description"
    content="Technarion is a Helsinki-based consultancy specializing in data engineering and software development. We build data platforms, analytics solutions, and cloud-native apps." />
  <meta property="og:title" content="Technarion — Data Engineering & Software Consulting" />
  <meta property="og:description" content="Helsinki-based experts in data engineering and software development." />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="en_FI" />
  <link rel="icon" href="/favicon_round.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="/favicon.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
</head>

<body>

  <header>
    <div class="brand-row">
      <a href="/" class="brand-link">
        <img src="./favicon_round.svg" alt="Technarion logo" />
      </a>
      <h1 class="title-green">Technarion</h1>
    </div>
    <div class="row">
      <a class="btn" href="/availability.html">Availability</a>
      <a class="btn" href="/about-me.html">About Me</a>
      <a class="btn" href="/blog.html">Blog</a>
      <a class="btn" href="/contact.html">Contact us</a>
    </div>
  </header>


  <main>


    <h1>Contact</h1>
    <p class="note">Fill in the form and I’ll get back to you shortly.</p>


    <form id="contact-form" novalidate>
      <div class="row_form">
        <div>
          <label for="firstName">First name</label>
          <input id="firstName" name="firstName" autocomplete="given-name" required maxlength="30" />
        </div>
        <div>
          <label for="lastName">Last name</label>
          <input id="lastName" name="lastName" autocomplete="family-name" required maxlength="30" />
        </div>
      </div>
      <div class="row_form">
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" required maxlength="50" />
        </div>
        <div>
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" autocomplete="tel" required maxlength="15" />
        </div>
      </div>
      <div>
        <label for="message">How can I help?</label>
        <textarea id="message" name="message" rows="6" required maxlength="3000"></textarea>
      </div>
      <div>
        <button id="submitBtn" type="submit">Send</button>
        <span id="status" class="status" role="status" aria-live="polite"></span>
      </div>
    </form>
  </main>


  <footer>
    <div class="footer-line">
      © <span id="year"></span> Technarion · Helsinki ·
      <span class="business-info">
        Y-tunnus (Finnish Business ID): 3562081-6 · VAT ID: FI35620816
      </span>
      <span class="original-text">
        All rights reserved
      </span>
    </div>
    <nav>
      <a href="/privacy-policy.html">Privacy Policy</a>
    </nav>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>

  <script>
    // Configure your backend endpoint here (same-origin default)
    const ENDPOINT = "https://api.technarion.com/contact"; // change to full URL if API is on another domain


    const form = document.getElementById('contact-form');
    const statusEl = document.getElementById('status');
    const submitBtn = document.getElementById('submitBtn');


    function formDataToJSON(formEl) {
      const data = Object.fromEntries(new FormData(formEl).entries());
      return {
        firstName: (data.firstName || '').trim(),
        lastName: (data.lastName || '').trim(),
        email: (data.email || '').trim(),
        phone: (data.phone || '').trim(),
        message: (data.message || '').trim(),
        userAgent: navigator.userAgent,
        page: location.href
      };
    }


    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = '';


      if (!form.reportValidity()) return;


      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending…';
      try {
        const payload = formDataToJSON(form);
        const res = await fetch(ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (res.ok) {
          statusEl.textContent = 'Thanks! Your message has been sent.';
          statusEl.className = 'status ok';
          form.reset();
        } else {
          const text = await res.text();
          statusEl.textContent = `Send failed (${res.status}). ${text || ''}`;
          statusEl.className = 'status err';
        }
      } catch (err) {
        statusEl.textContent = 'Network error. Please try again.';
        statusEl.className = 'status err';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Send';
      }
    });
  </script>
</body>

</html>
