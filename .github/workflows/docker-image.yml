name: Docker Image CI

on:
    push:
        branches: ["main"]

jobs:
    builds:
        runs-on: ubuntu-latest

        steps:
            - name: Get Image Tag
              id: image-tag
              run: echo "::set-output name=image-tag-name::website-image-name-$(date +%s)"

            - uses: actions/checkout@v4
            - name: Build the Docker image
              env:
                IMAGE_TAG_NAME: ${{ steps.image-tag.outputs.image-tag-name }}
              run: docker build . -t $IMAGE_TAG_name

            - name: AWS login
              uses: aws-actions/configure-aws-credentials@v1
              with:
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                aws-region: eu-north-1

            - name: Login to AWS
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v1

            - name: Push to ECR
              id: push-ecr
              env:
                ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
                ECR_REPOSITORY: ${{ secrets.REPO_NAME }}
                IMAGE_TAG_NAME: ${{ steps.image-tag.outputs.image-tag-name }}
              run: docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG_NAME